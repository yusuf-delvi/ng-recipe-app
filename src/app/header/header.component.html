<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Recipe Book</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a
            class="nav-link"
            routerLink="/recipes"
            (click)="navTo('recipes')"
            style="cursor: pointer"
          >
            Recipes
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/shopping"
            style="cursor: pointer"
            (click)="navTo('shopping')"
          >
            Shopping List
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            (click)="isManageCollapsed = !isManageCollapsed"
          >
            Manage
          </a>
          <div class="dropdown-menu" [(ngbCollapse)]="isManageCollapsed">
            <a class="dropdown-item" href="#">Save Data</a>
            <a class="dropdown-item" href="#">Fetch Data</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
